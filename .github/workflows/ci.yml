name: CI/CD Pipeline

env:
  CONFIG_REPO_NAME: px-file-upload-service-repo-test

on:
  push:
    branches:
      - 'main'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building and testing the castingapp !!!! ..."

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to AWS ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: private
          region: us-west-1  # Replace with your AWS region
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: WebApplication1/Dockerfile
          push: true
          tags: ${{ steps.ecr-login.outputs.registry }}/px-file-upload-service-repo-test:${{ github.sha }}

  promote-to-dev-environment:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Promote to Dev Environment
        run: |
          echo "Promoting into dev environment!"
          git config --global user.email demy@castingapp.com
          git config --global user.name demy
          echo "Cloning config repo $CONFIG_REPO_NAME"
          git clone https://oauth2:${{ secrets.GH_PAT }}@github.com/${{ github.repository_owner }}/$CONFIG_REPO_NAME.git
          cd $CONFIG_REPO_NAME
          echo "Checkout main branch"
          git checkout main
          echo "Updating image tag in values file"
          sed -i "s,tag:.*,tag: ${GITHUB_SHA}," helm/castingwebapp/values.yaml
          git add . && git commit -m "Update image tag" || echo "No changes to commit"
          git push
