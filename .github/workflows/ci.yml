name: CI/CD Pipeline

env:
  CONFIG_REPO_NAME: px-file-upload-service-repo-test
  AWS_REGION: us-west-1  # Set the AWS region as an environment variable

on:
  push:
    branches:
      - 'main'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building and testing the castingapp !!!! ..."

  pull-and-promote:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to AWS ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: private
      - name: Pull Pre-built Image
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/px-file-upload-service-repo-test:latest
          docker tag ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/px-file-upload-service-repo-test:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/px-file-upload-service-repo-test:${{ github.sha }}
      - name: Promote to Dev Environment
        run: |
          echo "Promoting into dev environment!"
          git config --global user.email demy@castingapp.com
          git config --global user.name demy
          echo "Cloning config repo $CONFIG_REPO_NAME"
          git clone https://oauth2:${{ secrets.GH_PAT }}@github.com/${{ github.repository_owner }}/$CONFIG_REPO_NAME.git
          cd $CONFIG_REPO_NAME
          echo "Checkout main branch"
          git checkout main
          echo "Updating image tag in values file"
          sed -i "s,tag:.*,tag: ${{ github.sha }}," helm/castingwebapp/values.yaml
          git add . && git commit -m "Update image tag" || echo "No changes to commit"
          git push

  notify-success:
    runs-on: ubuntu-latest
    needs: pull-and-promote
    steps:
      - name: Notify Success
        run: echo "CI/CD pipeline completed successfully!"
